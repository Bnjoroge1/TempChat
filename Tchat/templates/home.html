<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title> Messages</title>

     
</head>
<body>
     {% if messages %}
          {% for message in messages%}
            <p>{{ message.get('message') }} </p>
          {% endfor %}
     {% else %}
           <p> No Messages</p>
    {% endif %}
</body>
</html>
